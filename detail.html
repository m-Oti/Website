    <link rel="stylesheet" href="css/styles.css" />

    <script src="js/nav.js" defer></script>
    <script src="js/addtocart.js" defer></script>
    <script type="module" src="js/detail.js" defer></script>
    <script src="js/main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      <div class="topnav">
        <nav id="nav-links">
          <a class="desktop" href="products.html">All Items</a>
          <a class="desktop" href="products.html?category=men">Men</a>
          <a class="desktop" href="products.html?category=women">Women</a>
          <a class="desktop" href="products.html?category=tech">Tech</a>

          <a class="mobile">

              />

            <!-- material-symbols:close-rounded -->
            <svg

        </nav>

        <a id="logo" href="index.html">
          <img src="img/dt-logo.png" alt="Logo" height="30px"
        /></a>

        <div id="nav-actions">
          <!-- material-symbols:shopping-cart-outline-rounded -->
          <a id="shopping-cart" href="cart.html">
            <div class="cart-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  fill="#fff"
                  d="M7 22q-.825 0-1.412-.587T5 20t.588-1.412T7 18t1.413.588T9 20t-.587 1.413T7 22m10 0q-.825 0-1.412-.587T15 20t.588-1.412T17 18t1.413.588T19 20t-.587 1.413T17 22M6.15 6l2.4 5h7l2.75-5zM5.2 4h14.75q.575 0 .875.513t.025 1.037l-3.55 6.4q-.275.5-.737.775T15.55 13H8.1L7 15h11q.425 0 .713.288T19 16t-.288.713T18 17H7q-1.125 0-1.7-.987t-.05-1.963L6.6 11.6L3 4H2q-.425 0-.712-.288T1 3t.288-.712T2 2h1.625q.275 0 .525.15t.375.425zm3.35 7h7z"

              <div class="cart-count">0</div>
            </div>
          </a>
        </div>
      </div>

      <nav class="nav-links-expanded">
        <a href="products.html">All Items</a>
        <a href="products.html?category=men">Men</a>
        <a href="products.html?category=women">Women</a>
        <a href="products.html?category=tech">Tech</a>
      </nav>
    </header>
    <main>
      <div class="product-container">
        <div>
          <img class="product-image" src="" alt="" />
        </div>

        <div class="product-info">
          <h1 class="product-title"></h1>
          <p class="product-description"></p>

          <div class="product-rating">⭐⭐⭐⭐⭐ (1,242)</div>

          <p class="product-price"></p>

          <div class="product-details">
            <div class="item-action">
              <button
                id="quantity-increase"
                class="quantity-decrease secondary slim"
              >
                <!-- material-symbols:remove-rounded -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="currentColor"
                    d="M6 13q-.425 0-.712-.288T5 12t.288-.712T6 11h12q.425 0 .713.288T19 12t-.288.713T18 13z"
                  />
                </svg>
              </button>
              <input value="1" class="quantity-input" />
              <button
                id="quantity-increase"
                class="quantity-increase secondary slim"
              >
                <!-- material-symbols:add-rounded -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="currentColor"
                    d="M11 13H6q-.425 0-.712-.288T5 12t.288-.712T6 11h5V6q0-.425.288-.712T12 5t.713.288T13 6v5h5q.425 0 .713.288T19 12t-.288.713T18 13h-5v5q0 .425-.288.713T12 19t-.712-.288T11 18z"
                  />
                </svg>
              </button>

              <button class="add-to-cart primary slim" id="add-to-cart-btn">
                <!-- material-symbols:add-shopping-cart-rounded -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="currentColor"
                    d="M11 6H9q-.425 0-.712-.288T8 5t.288-.712T9 4h2V2q0-.425.288-.712T12 1t.713.288T13 2v2h2q.425 0 .713.288T16 5t-.288.713T15 6h-2v2q0 .425-.288.713T12 9t-.712-.288T11 8zM7 22q-.825 0-1.412-.587T5 20t.588-1.412T7 18t1.413.588T9 20t-.587 1.413T7 22m10 0q-.825 0-1.412-.587T15 20t.588-1.412T17 18t1.413.588T19 20t-.587 1.413T17 22M3 4H2q-.425 0-.712-.288T1 3t.288-.712T2 2h1.65q.275 0 .525.15t.375.425L8.525 11h7l3.625-6.5q.125-.25.35-.375T20 4q.575 0 .863.488t.012.987L17.3 11.95q-.275.5-.737.775T15.55 13H8.1L7 15h11q.425 0 .713.288T19 16t-.288.713T18 17H7q-1.125 0-1.713-.975T5.25 14.05L6.6 11.6z"
                  />
                </svg>
                <span>ADD TO CART</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="detail-earphones"></div>
    </main>
    <footer class="text-center">
      <div>
        <p class="text-bold">Front-End Fundamentals</p>
        <p>Final website VT25</p>
        <p>Jönköping University</p>
      </div>
      <div>
        <p>Mathis Zahlmann-Nowitzki</p>
        <p>Devin Buanahagi</p>
        <p>&copy; 2025</p>
      </div>
    </footer>

</html>
