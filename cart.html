<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/cart.css" />

    <script src="js/cart.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/nav.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- The code for the icons was copied from: -->
    <!-- "https://icon-sets.iconify.design/material-symbols/" -->
    <!-- Copyright notice: "https://github.com/google/material-design-icons"-->
  </head>
  <body>
    <header>
      <div class="topnav">
        <nav id="nav-links">
          <a class="desktop" href="products.html">All Items</a>
          <a class="desktop" href="products.html?category=men">Men</a>
          <a class="desktop" href="products.html?category=women">Women</a>
          <a class="desktop" href="products.html?category=tech">Tech</a>

          <a class="mobile">
            <!-- material-symbols:menu-rounded -->
            <svg
              id="hamburger-trigger"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="#fff"
                d="M4 18q-.425 0-.712-.288T3 17t.288-.712T4 16h16q.425 0 .713.288T21 17t-.288.713T20 18zm0-5q-.425 0-.712-.288T3 12t.288-.712T4 11h16q.425 0 .713.288T21 12t-.288.713T20 13zm0-5q-.425 0-.712-.288T3 7t.288-.712T4 6h16q.425 0 .713.288T21 7t-.288.713T20 8z"
              />
            </svg>

            <!-- material-symbols:close-rounded -->
            <svg
              id="close-trigger"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="m12 13.4l-4.9 4.9q-.275.275-.7.275t-.7-.275t-.275-.7t.275-.7l4.9-4.9l-4.9-4.9q-.275-.275-.275-.7t.275-.7t.7-.275t.7.275l4.9 4.9l4.9-4.9q.275-.275.7-.275t.7.275t.275.7t-.275.7L13.4 12l4.9 4.9q.275.275.275.7t-.275.7t-.7.275t-.7-.275z"
              />
            </svg>
          </a>
        </nav>

        <a id="logo" href="index.html">
          <img src="img/dt-logo.png" alt="Logo" height="30px"
        /></a>

        <div id="nav-actions">
          <!-- material-symbols:shopping-cart-outline-rounded -->
          <a id="shopping-cart" href="cart.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="#fff"
                d="M7 22q-.825 0-1.412-.587T5 20t.588-1.412T7 18t1.413.588T9 20t-.587 1.413T7 22m10 0q-.825 0-1.412-.587T15 20t.588-1.412T17 18t1.413.588T19 20t-.587 1.413T17 22M6.15 6l2.4 5h7l2.75-5zM5.2 4h14.75q.575 0 .875.513t.025 1.037l-3.55 6.4q-.275.5-.737.775T15.55 13H8.1L7 15h11q.425 0 .713.288T19 16t-.288.713T18 17H7q-1.125 0-1.7-.987t-.05-1.963L6.6 11.6L3 4H2q-.425 0-.712-.288T1 3t.288-.712T2 2h1.625q.275 0 .525.15t.375.425zm3.35 7h7z"
              />
            </svg>
          </a>
        </div>
      </div>

      <nav class="nav-links-expanded">
        <a href="products.html">All Items</a>
        <a href="products.html?category=men">Men</a>
        <a href="products.html?category=women">Women</a>
        <a href="products.html?category=tech">Tech</a>
      </nav>
    </header>
    <main>
      <section class="cart container">
        <h2>Cart</h2>
        <ul id="cart-items">
          <li class="empty-cart">Your shopping cart is empty.</li>
        </ul>
      </section>

      <aside class="summary container">
        <h2>Delivery</h2>

        <!--With label you can also click on the text and not only the radio button-->
        <!--Also it is good for a screen reader-->
        <label>
          <input
            type="radio"
            class="delivery-option"
            name="delivery-option"
            checked
            value="free"
          />
          Free
        </label>
        <label>
          <input
            type="radio"
            class="delivery-option"
            name="delivery-option"
            value="express"
          />
          Express: € 6.99
        </label>

        <p id="delivery-date">Delivery date: Not specified</p>

        <input type="text" id="promo-code" placeholder="Promocode" />
        <button class="secondary" id="apply-discount">Apply</button>
        <p id="discount-text">No discount code applied</p>

        <p id="subtotal-price">Subtotal: € 0.00</p>
        <p id="discount-price">Discount: € 0.00</p>
        <p id="delivery-price">Delivery: € 0.00</p>
        <h3 id="total-price">Total: € 0.00</h3>

        <button class="primary" id="checkout">Proceed to checkout</button>
        <a href="products.html"
          ><button class="primary" id="continue">Continue shopping</button></a
        >
      </aside>
    </main>
  </body>
</html>
